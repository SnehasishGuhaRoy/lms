<table mat-table [dataSource]="StudentArrList" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="studentId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                  <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
                </ng-container>
              
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>First Name</b></th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Last Name</b></th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>E-Mail</b></th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                    

                <ng-container matColumnDef="phoneNo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Phone No</b></th>
                  <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
                </ng-container>
              
                <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Subject</b></th>
                        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>

                <ng-container matColumnDef="class">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Class</b></th>
                        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
                </ng-container>

                <ng-container matColumnDef="languageKnnown">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Language Known</b></th>
                        <td mat-cell *matCellDef="let element"> {{element.languageKnnown}} </td>
                </ng-container>

                <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Location</b></th>
                        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnName"></tr>
                <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
</table>
