
<div>
<mat-card>
        <mat-card-header [ngStyle]="{'background-color': 'red'}">
            <mat-card-title>Admin Login Form</mat-card-title>
        </mat-card-header>
            <mat-card-content>
                    <div class="login-page">
                            <div class="content">
                                <!-- <h1 class="app-name">Road</h1> -->
                                <form class="login-form" [formGroup]="login" fxFlex>
                                    <div class="text-center">
                                        <h2 class="app-name">LMS Admin</h2>
                                    </div>
                                    <div fxFlex fxlayout="row" fxlayout.lt-md="column">
                                        <div fxFlexFill>
                                            <mat-form-field class="w-100">
                                                <input matInput placeholder="Username" formControlName="Username">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                                        <div fxFlexFill>
                                            <mat-form-field class="w-100">
                                                <input matInput type="password" placeholder="Password" formControlName="Password">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                                       <!--  <div fxFlexFill>
                                            <mat-radio-group>
                                                <mat-radio-button value="1">Student</mat-radio-button>
                                                <mat-radio-button value="2">Teacher</mat-radio-button>
                                            </mat-radio-group>
                                        </div> -->
                                    </div>
                                    <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                                       
                                    </div>
                                    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                                        <div fxFlexFill>
                                            <button mat-raised-button color="primary" class="w-100" (click)="onLogin()">Login</button>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
            </mat-card-content>
            </mat-card>
        </div>
