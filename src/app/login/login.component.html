<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Road</h1> -->
        <form class="login-form" [formGroup]="login" fxFlex>
            <div class="text-center">
                <h2 class="app-name">LMS</h2>
            </div>
            <div fxFlex fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Username" formControlName="Username">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" formControlName="Password">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-radio-group>
                        <mat-radio-button value="1">Student</mat-radio-button>
                        <mat-radio-button value="2">Teacher</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex>
                    <mat-checkbox color="primary">Remember Me</mat-checkbox>
                </div>
                <div fxFlex fxLayoutAlign="end">
                    <a href="javascript:void(0)">Forget Password</a>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" (click)="onLogin()">Login</button>
                </div>
            </div>
            <div class="text-center">
                <label>Donâ€™t have an account? <a href="javascript:void(0)" (click)="signUp()">Sign Up</a></label>
            </div>
        </form>
    </div>
</div>
