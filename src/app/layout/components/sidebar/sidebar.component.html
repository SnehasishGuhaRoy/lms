<div id="sidebar">
    <mat-nav-list>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/home/dashboard']">
            <mat-icon class="sidenav-icon">dashboard</mat-icon> {{ 'SIDEBAR.DASHBOARD' | translate }}
        </a>
        <a *ngFor="let item of radioList" mat-list-item (click)="routingLink(item)">
            <span>{{item.name}}</span>
        </a>
    </mat-nav-list>

</div>
