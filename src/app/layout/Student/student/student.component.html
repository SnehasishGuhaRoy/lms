<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="studentId">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.studentId}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>E-Mail</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phoneNo">
    <mat-header-cell *matHeaderCellDef>Phone No</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.phoneNo}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="subject">
    <mat-header-cell *matHeaderCellDef>Subject</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.subject}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="class">
    <mat-header-cell *matHeaderCellDef>Class</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.class}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="languageKnnown">
    <mat-header-cell *matHeaderCellDef>Language Known</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.languageKnnown}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="location">
    <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
