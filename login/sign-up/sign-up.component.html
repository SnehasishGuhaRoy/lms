 <mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
         <form  [formGroup]="signUp" (ngSubmit)="onFormSubmit(signUp.value)">

                 <mat-form-field>  
                    <input formControlName="studentId" matInput placeholder="Student Roll">  
                </mat-form-field>  
                 <mat-error>  
                    <span *ngIf="!signUp.get('studentId').valid && signUp.get('studentId').touched">Please enter First Name !!!</span>  
                </mat-error>  
                
        </form> 
    </mat-card-content>
</mat-card>
